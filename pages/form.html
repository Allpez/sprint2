<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <main>
        <form action="./show_data.html" method="get">
            <fieldset>
                <legend>Raffle Table</legend>
                <label for="name"><span class="letform">First Name:</span></label>
                <input type="text" id="name" name="name" placeholder="First Name" required><br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lasName" placeholder="Last Name" required><br>
                <label for="meeting">Choose Meet or Zoom:</label>
                <select name="meeting" id="meeting" placeholder="Meet or Zoom" required>
                    <option value="meet">Meet</option>
                    <option value="zoom">Zoom</option>
                </select><br>
                <label for="date">Choose Date:</label>
                <input type="date" id="date" name="date" placeholder="Choose Date" value="2024-06-14"><br>
                <input type="radio" name="payment" id="cash" value="cash">
                <label for="cash">Cash</label><br>
                <input type="radio" name="payment" id="credit" value="credit card" required>
                <label for="credit">Credit Card</label><br>
                <input type="radio" name="payment" id="debit" value="debit card">
                <label for="debit">Debit Card</label><br>
                <label for="message">Message (Optional):</label>
                <textarea name="message" id="messaje" placeholder="leave a message" cols="30" rows="10"></textarea><br>
    
                <input type="checkbox" name="accept" id="check" required>
                <label for="check">I accept termns and conditions.</label>
                <input type="submit" value="Enviar">

            </fieldset>



        </form>



    </main>







</body>
</html>
